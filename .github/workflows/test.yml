name: go-tests

on:
  push:
    branches:
      - 'main'
  pull_request_target:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run Tests
        run: go test ./...
